name: fastyle

packages:
  - packages/**

scripts:
  analyze:
    exec: dart analyze .
  fix:
    exec: dart fix --apply
  sort_imports:
    exec: dart pub run import_sorter:main
  dependency_validator:
    exec: dart run dependency_validator
  update:analysis_options:
    exec: $PWD/scripts/update_analysis_options.sh
  update:dependencies:
    exec: python3 $PWD/scripts/update_dependencies.py

ide:
  intellij:
    enabled: false
