name: fastyle

packages:
  - packages/**

scripts:
  analyze:
    exec: dart analyze .
    packageFilters:
      ignore:
        - fastyle_core

  fix:
    exec: dart fix --apply
  sort_imports:
    exec: dart pub run import_sorter:main
  dependency_validator:
    exec: dart run dependency_validator
  update:analysis_options:
    exec: $PWD/scripts/update_analysis_options.sh
  update:dependencies:
    exec: python3 $PWD/scripts/update_pubspec.py

  compile:svg:
    exec: python3 $PWD/scripts/compile_svg.py
    packageFilters:
      scope:
        - fastyle_images

  generate:images:
    exec: dart run fastyle_images:generate
    packageFilters:
      scope:
        - fastyle_images
ide:
  intellij:
    enabled: false
