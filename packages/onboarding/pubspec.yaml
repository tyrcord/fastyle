name: fastyle_onboarding
description: Set of onboarding Widgets for the fastyle library.
version: 0.0.18
repository: https://github.com/tyrcord/fastyle/tree/main/packages/onboarding

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0
  app_tracking_transparency: ^2.0.4
  easy_localization: ^3.0.2
  firebase_messaging: ^14.6.6

  # Lingua
  lingua_onboarding: ^0.0.8+1
  lingua_core: ^0.0.21
  lingua_purchases: ^0.0.11

  # Fastyle
  fastyle_core: ^0.0.12
  fastyle_layouts: ^0.0.6
  fastyle_settings: ^0.0.21
  fastyle_iap: ^0.0.9
  fastyle_buttons: ^0.0.7

  # T
  tbloc: ^0.21.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
