name: fastyle_onboarding
description: Set of onboarding Widgets for the fastyle library.
version: 0.0.35
repository: https://github.com/tyrcord/fastyle/tree/main/packages/onboarding

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.6.0
  app_tracking_transparency: ^2.0.4
  easy_localization: ^3.0.3
  firebase_messaging: ^14.7.4

  # Lingua
  lingua_onboarding: ^0.0.15
  lingua_core: ^0.0.31
  lingua_purchases: ^0.0.17

  # Fastyle
  fastyle_core: ^0.0.35
  fastyle_layouts: ^0.0.14+3
  fastyle_settings: ^0.0.38
  fastyle_iap: ^0.0.24
  fastyle_buttons: ^0.0.18

  # T
  tbloc: ^0.21.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
