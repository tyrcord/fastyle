name: fastyle_onboarding
description: Set of onboarding Widgets for the fastyle library.
version: 0.0.21
repository: https://github.com/tyrcord/fastyle/tree/main/packages/onboarding

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0
  app_tracking_transparency: ^2.0.4
  easy_localization: ^3.0.3
  firebase_messaging: ^14.6.7

  # Lingua
  lingua_onboarding: ^0.0.10
  lingua_core: ^0.0.22
  lingua_purchases: ^0.0.13

  # Fastyle
  fastyle_core: ^0.0.18
  fastyle_layouts: ^0.0.8
  fastyle_settings: ^0.0.24
  fastyle_iap: ^0.0.12
  fastyle_buttons: ^0.0.9

  # T
  tbloc: ^0.21.3+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
