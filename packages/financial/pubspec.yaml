name: fastyle_financial
description: Set of Financial Widgets for the fastyle library.
version: 0.0.28
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_financial

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  easy_localization: ^3.0.3
  collection: ^1.17.2
  font_awesome_flutter: ^10.6.0

  # Fastyle
  fastyle_images: ^0.0.35+1
  fastyle_core: ^0.0.34
  fastyle_settings: ^0.0.37+1
  fastyle_forms: ^0.0.32+1

  # Lingua
  lingua_finance: ^0.0.22
  lingua_finance_forex: ^0.0.5
  lingua_units: ^0.0.5
  lingua_core: ^0.0.31
  lingua_finance_instrument: ^0.0.5

  # MateX
  matex_financial: ^0.0.27

  # T
  t_helpers: ^0.0.40+1
  tbloc: ^0.21.7+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
