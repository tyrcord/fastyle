name: fastyle_financial
description: Set of Financial Widgets for the fastyle library.
version: 0.0.16
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_financial

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  easy_localization: ^3.0.2
  collection: ^1.17.1

  # Fastyle
  fastyle_images: ^0.0.20
  fastyle_core: ^0.0.14
  fastyle_settings: ^0.0.23

  # Lingua
  lingua_finance: ^0.0.14

  # MateX
  matex_dart: ^0.11.1

  # T
  t_helpers: ^0.0.28
  tbloc: ^0.21.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
