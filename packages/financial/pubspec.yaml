homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_financial

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  easy_localization: ^3.0.3
  collection: ^1.17.2

  # Fastyle
  fastyle_images: ^0.0.27
  fastyle_core: ^0.0.24
  fastyle_settings: ^0.0.29

  # Lingua
  lingua_finance: ^0.0.17

  # MateX
  matex_dart: ^0.11.1

  # T
  t_helpers: ^0.0.32
