name: fastyle_financial
description: Set of Financial Widgets for the fastyle library.
version: 0.0.25
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_financial

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  easy_localization: ^3.0.3
  collection: ^1.17.2

  # Fastyle
  fastyle_images: ^0.0.33
  fastyle_core: ^0.0.31
  fastyle_settings: ^0.0.35
  fastyle_forms: ^0.0.30

  # Lingua
  lingua_finance: ^0.0.20
  lingua_finance_forex: ^0.0.4
  lingua_units: ^0.0.4

  # MateX
  matex_dart: ^0.11.1

  # T
  t_helpers: ^0.0.35+1
  tbloc: ^0.21.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
