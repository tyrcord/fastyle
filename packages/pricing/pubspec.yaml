name: fastyle_pricing
description: A set of pricing widgets for the fastyle library.
version: 1.15.2
repository: https://github.com/tyrcord/fastyle/tree/main/packages/pricing

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0
  easy_localization: ^3.0.2

  # Fastyle
  fastyle_core: ^0.0.16
  fastyle_iap: ^0.0.11+2

  # Lingua
  lingua_purchases: ^0.0.13

  # T
  tbloc: ^0.21.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
