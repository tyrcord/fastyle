version: 1.18.0
repository: https://github.com/tyrcord/fastyle/tree/main/packages/pricing

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0
