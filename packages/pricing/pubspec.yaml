  # Fastyle
  fastyle_core: ^0.0.21
  fastyle_iap: ^0.0.14

  # Lingua
  lingua_purchases: ^0.0.14

  # T
  tbloc: ^0.21.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
