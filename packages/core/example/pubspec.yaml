name: fastyle_core_example
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  go_router: ^12.1.1

  # T
  t_helpers: ^0.0.41+1
  tbloc: ^0.21.7+9
  tmodel: ^0.5.11+9
  tenhance: ^0.0.3

  # Fastyle
  fastyle_core: ^0.0.35
  fastyle_views: ^0.0.22
  fastyle_buttons: ^0.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  dependency_validator: ^3.2.3
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
