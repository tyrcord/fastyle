  go_router: ^12.1.0
  share_plus: ^7.2.1
  async: ^2.11.0
  google_fonts: ^6.1.0
  intl: ^0.18.0
  diacritic: ^0.1.4
  flutter_spinkit: ^5.2.0
  fuzzy: ^0.5.1
  another_flushbar: ^1.12.30
  shimmer: ^3.0.0
  decimal: ^2.3.3
  device_info_plus: ^9.1.0
  connectivity_plus: ^5.0.1

  # Fastyle
  fastyle_buttons: ^0.0.17

  # T
  t_helpers: ^0.0.39+1
  tmodel: ^0.5.11+5
  tbloc: ^0.21.7+5
  tstore: ^0.8.20+5
  subx: ^1.10.0
  tenhance: ^0.0.3

