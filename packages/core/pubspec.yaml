  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  package_info_plus: ^4.2.0
  rxdart: ^0.27.7
  app_tracking_transparency: ^2.0.4
  collection: ^1.17.2
  devicelocale: ^0.7.0
  easy_localization: ^3.0.3
  rate_my_app: ^2.0.0
  url_launcher: ^6.2.1
