version: 0.0.11+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/video_player

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  video_player: ^2.7.2
  font_awesome_flutter: ^10.5.0
  visibility_detector: ^0.3.3

  # Lingua
  lingua_core: ^0.0.27

