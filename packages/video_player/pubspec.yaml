name: fastyle_video_player
description: Set of Video Player Widgets for the fastyle library.
version: 0.0.4+3
repository: https://github.com/tyrcord/fastyle/tree/main/packages/video_player

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.1
  easy_localization: ^3.0.2
  video_player: ^2.7.0
  font_awesome_flutter: ^10.5.0
  visibility_detector: ^0.3.3

  # Lingua
  lingua_core: ^0.0.21

  # Fastyle
  fastyle_core: ^0.0.11

  # T
  tbloc: ^0.21.2
  t_helpers: ^0.0.26+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
