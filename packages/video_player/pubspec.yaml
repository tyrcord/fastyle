version: 0.0.9
repository: https://github.com/tyrcord/fastyle/tree/main/packages/video_player

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  video_player: ^2.7.1
  font_awesome_flutter: ^10.5.0
