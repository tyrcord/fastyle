version: 0.0.14+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/video_player

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  video_player: ^2.7.2
  font_awesome_flutter: ^10.6.0
  visibility_detector: ^0.4.0+2

  # Lingua
  lingua_core: ^0.0.30

  # Fastyle
  fastyle_core: ^0.0.29

  # T
  tbloc: ^0.21.6+1
  t_helpers: ^0.0.35

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
