version: 0.0.6
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/digit_calculator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  decimal: ^2.3.2
  intl: ^0.18.0
  font_awesome_flutter: ^10.4.0
  fastyle_dart: ">=1.3.0 <2.0.0"
  t_helpers: ">=0.0.10 <1.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.7.2
