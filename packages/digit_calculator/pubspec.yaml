name: fastyle_digit_calculator
description: UI digit calculator built on top of the Fastyle library.
version: 0.0.22
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/digit_calculator

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0

  # Fastyle
  fastyle_core: ^0.0.23

  # T
  t_helpers: ^0.0.31

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
