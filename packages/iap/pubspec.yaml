version: 0.0.10
repository: https://github.com/tyrcord/fastyle/tree/main/packages/iap

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.1
  font_awesome_flutter: ^10.5.0
  easy_localization: ^3.0.2
  in_app_purchase_storekit: ^0.3.6+5
  in_app_purchase: ^3.1.8

  # Fastyle
  fastyle_core: ^0.0.13
  fastyle_buttons: ^0.0.7+1

  # Lingua
  lingua_core: ^0.0.21
  lingua_purchases: ^0.0.13

  # T
  tstore: ^0.8.14
  tbloc: ^0.21.3+2
  tmodel: ^0.5.7
  t_helpers: ^0.0.28

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
