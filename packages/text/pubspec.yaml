name: fastyle_text
description: A set of pricing texts for the fastyle library.
version: 0.0.13
repository: https://github.com/tyrcord/fastyle/tree/main/packages/text

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  visibility_detector: ^0.4.0+2
  easy_localization: ^3.0.3

  # Fastyle
  fastyle_core: ^0.0.32

  # Lingua
  lingua_core: ^0.0.31

  # T
  t_helpers: ^0.0.39+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
