name: fastyle_settings
description: Set of settings Widgets for the fastyle library.
version: 0.0.41
repository: https://github.com/tyrcord/fastyle/tree/main/packages/settings

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  collection: ^1.18.0
  font_awesome_flutter: ^10.6.0
  easy_localization: ^3.0.3

  # T
  tbloc: ^0.21.8+3
  t_helpers: ^0.0.45

  # Fastyle
  fastyle_images: ^0.0.39
  fastyle_forms: ^0.0.36
  fastyle_core: ^0.0.37

  # Matex
  matex_financial: ^0.0.31
  matex_data: ^0.0.18

  # Lingua
  lingua_core: ^0.0.32
  lingua_calculator: ^0.0.5
  lingua_languages: ^0.0.7
  lingua_finance: ^0.0.26
  lingua_settings: ^0.0.13
  lingua_help: ^0.0.9
  lingua_finance_instrument: ^0.0.7
  lingua_countries: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
