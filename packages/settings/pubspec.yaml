name: fastyle_settings
description: Set of settings Widgets for the fastyle library.
version: 0.0.35
repository: https://github.com/tyrcord/fastyle/tree/main/packages/settings

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  collection: ^1.17.2
  font_awesome_flutter: ^10.6.0
  easy_localization: ^3.0.3

  # T
  tbloc: ^0.21.7+4
  t_helpers: ^0.0.39

  # Fastyle
  fastyle_images: ^0.0.33
  fastyle_forms: ^0.0.30
  fastyle_core: ^0.0.31

  # Matex
  matex_financial: ^0.0.25
  matex_dart: ^0.11.1
  matex_data: ^0.0.13

  # Lingua
  lingua_core: ^0.0.31
  lingua_calculator: ^0.0.4
  lingua_languages: ^0.0.6
  lingua_finance: ^0.0.21
  lingua_settings: ^0.0.12
  lingua_help: ^0.0.7
  lingua_finance_instrument: ^0.0.5
  lingua_countries: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
