name: fastyle_settings
description: Set of settings Widgets for the fastyle library.
version: 0.0.27
repository: https://github.com/tyrcord/fastyle/tree/main/packages/settings

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  collection: ^1.17.2
  font_awesome_flutter: ^10.5.0
  easy_localization: ^3.0.3

  # T
  tbloc: ^0.21.4
  t_helpers: ^0.0.29+1

  # Fastyle
  fastyle_images: ^0.0.25
  fastyle_forms: ^0.0.22
  fastyle_core: ^0.0.22

  # Matex
  matex_financial: ^0.0.19
  matex_dart: ^0.11.1
  matex_data: ^0.0.7

  # Lingua
  lingua_core: ^0.0.26
  lingua_calculator: ^0.0.3
  lingua_languages: ^0.0.5
  lingua_finance: ^0.0.17
  lingua_settings: ^0.0.11
  lingua_help: ^0.0.6
  lingua_finance_instrument: ^0.0.4
  lingua_countries: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
