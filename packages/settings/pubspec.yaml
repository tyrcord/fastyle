name: fastyle_settings
description: Set of settings Widgets for the fastyle library.
version: 0.0.23
repository: https://github.com/tyrcord/fastyle/tree/main/packages/settings

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  collection: ^1.17.1
  font_awesome_flutter: ^10.5.0
  easy_localization: ^3.0.2

  # T
  tbloc: ^0.21.3+2
  t_helpers: ^0.0.28

  # Fastyle
  fastyle_images: ^0.0.20
  fastyle_forms: ^0.0.18
  fastyle_core: ^0.0.14

  # Matex
  matex_financial: ^0.0.15
  matex_dart: ^0.11.1

  # Lingua
  lingua_core: ^0.0.22
  lingua_calculator: ^0.0.2+1
  lingua_languages: ^0.0.4+1
  lingua_finance: ^0.0.14
  lingua_settings: ^0.0.10
  lingua_help: ^0.0.5
  lingua_finance_instrument: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
