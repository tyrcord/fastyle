version: 0.0.38
repository: https://github.com/tyrcord/fastyle/tree/main/packages/settings

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  collection: ^1.17.2
