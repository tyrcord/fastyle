name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.16
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0

  # Fastyle
  fastyle_core: ^0.0.12
  fastyle_buttons: ^0.0.7
  fastyle_digit_calculator: ^0.0.15

  # T
  tbloc: ^0.21.3+2
  t_helpers: ^0.0.26+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
