name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.35
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.6.0
  collection: ^1.18.0
  easy_localization: ^3.0.3
  go_router: ^12.1.1

  # Fastyle
  fastyle_images: ^0.0.38
  fastyle_core: ^0.0.36+1
  fastyle_buttons: ^0.0.19+1
  fastyle_digit_calculator: ^0.0.34

  # T
  tbloc: ^0.21.8
  t_helpers: ^0.0.42

  # MateX
  matex_financial: ^0.0.28
  matex_data: ^0.0.15

  # Lingua
  lingua_countries: ^0.0.4
  lingua_core: ^0.0.31
  lingua_number: ^0.0.9
  lingua_finance: ^0.0.22
  lingua_finance_instrument: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
