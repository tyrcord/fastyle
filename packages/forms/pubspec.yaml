name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.19
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0

  # Fastyle
  fastyle_core: ^0.0.18
  fastyle_buttons: ^0.0.9
  fastyle_digit_calculator: ^0.0.18

  # T
  tbloc: ^0.21.3+3
  t_helpers: ^0.0.28+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
