name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.27
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.6.0
  collection: ^1.17.2
  easy_localization: ^3.0.3
  go_router: ^11.1.4

  # Fastyle
  fastyle_images: ^0.0.30
  fastyle_core: ^0.0.27
  fastyle_buttons: ^0.0.14+2
  fastyle_digit_calculator: ^0.0.26

  # T
  tbloc: ^0.21.5+2
  t_helpers: ^0.0.32

  # MateX
  matex_dart: ^0.11.1
  matex_financial: ^0.0.23
  matex_data: ^0.0.11

  # Lingua
  lingua_countries: ^0.0.3
  lingua_core: ^0.0.30
  lingua_number: ^0.0.7
  lingua_finance: ^0.0.17
  lingua_finance_instrument: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
