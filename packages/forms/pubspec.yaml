name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.20
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.5.0
  collection: ^1.17.2
  easy_localization: ^3.0.3

  # Fastyle
  fastyle_images: ^0.0.23
  fastyle_core: ^0.0.20
  fastyle_buttons: ^0.0.10
  fastyle_digit_calculator: ^0.0.19

  # T
  tbloc: ^0.21.4
  t_helpers: ^0.0.29

  # MateX
  matex_dart: ^0.11.1
  matex_financial: ^0.0.17+2
  matex_data: ^0.0.5

  # Lingua
  lingua_countries: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
