name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.35+1
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.6.0
  collection: ^1.18.0
  easy_localization: ^3.0.3
  go_router: ^12.1.1

  # Fastyle
  fastyle_images: ^0.0.38+1
  fastyle_core: ^0.0.36+2
  fastyle_buttons: ^0.0.19+2
  fastyle_digit_calculator: ^0.0.34+1

  # T
  tbloc: ^0.21.8+2
  t_helpers: ^0.0.44

  # MateX
  matex_financial: ^0.0.29
  matex_data: ^0.0.17

  # Lingua
  lingua_countries: ^0.0.5
  lingua_core: ^0.0.32
  lingua_number: ^0.0.10
  lingua_finance: ^0.0.24
  lingua_finance_instrument: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
