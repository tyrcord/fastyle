name: fastyle_forms
description: Set of forms Widgets for the fastyle library.
version: 0.0.30
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/fastyle_forms

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  font_awesome_flutter: ^10.6.0
  collection: ^1.17.2
  easy_localization: ^3.0.3
  go_router: ^12.0.0

  # Fastyle
  fastyle_images: ^0.0.33
  fastyle_core: ^0.0.31
  fastyle_buttons: ^0.0.16
  fastyle_digit_calculator: ^0.0.29

  # T
  tbloc: ^0.21.6+2
  t_helpers: ^0.0.35+1

  # MateX
  matex_dart: ^0.11.1
  matex_financial: ^0.0.23
  matex_data: ^0.0.11

  # Lingua
  lingua_countries: ^0.0.4
  lingua_core: ^0.0.31
  lingua_number: ^0.0.8
  lingua_finance: ^0.0.20
  lingua_finance_instrument: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
