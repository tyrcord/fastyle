name: fastyle_images
description: Set of images Widgets for the fastyle library.
version: 0.0.2
repository: https://github.com/tyrcord/fastyle/tree/main/packages/images

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  fastyle_dart: ">=1.1.2 <2.0.0"

flutter:
