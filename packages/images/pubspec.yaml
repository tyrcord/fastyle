name: fastyle_images
description: Set of images Widgets for the fastyle library.
version: 0.0.9
repository: https://github.com/tyrcord/fastyle/tree/main/packages/images

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  fastyle_dart: ">=1.3.0 <2.0.0"

flutter:
  assets:
    - assets/images/commodity/
    - assets/images/crypto/
    - assets/images/flag/
    - assets/images/mobile/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.7.2
