name: fastyle_images
description: Set of images Widgets for the fastyle library.
version: 0.0.31+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/images

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  flutter_svg: ^2.0.7
  vector_graphics: ^1.1.9

  # Fastyle
  fastyle_core: ^0.0.29

flutter:
  assets:
    - assets/images/commodity/
    - assets/images/crypto/
    - assets/images/flag/
    - assets/images/mobile/
    - assets/images/localizations/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
