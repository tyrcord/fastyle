name: fastyle_images
description: Set of images Widgets for the fastyle library.
version: 0.0.21+2
repository: https://github.com/tyrcord/fastyle/tree/main/packages/images

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  flutter_svg: ^2.0.7
  vector_graphics: ^1.1.7

  # Fastyle
  fastyle_core: ^0.0.17

flutter:
  assets:
    - assets/images/commodity/
    - assets/images/crypto/
    - assets/images/flag/
    - assets/images/mobile/
    - assets/images/localizations/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
