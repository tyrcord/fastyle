    - assets/images/commodity/
    - assets/images/crypto/
    - assets/images/flag/
    - assets/images/mobile/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.7.2
