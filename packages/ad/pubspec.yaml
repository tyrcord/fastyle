name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.3
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  collection: ^1.17.1
  fastyle_core: ^0.0.5
  tbloc: ">=0.21.0 <1.0.0"
  easy_localization: ^3.0.2
  google_mobile_ads: ^3.0.0
  t_helpers: ">=0.0.21 <1.0.0"
  fastyle_video_player: ^0.0.2
  font_awesome_flutter: ^10.5.0
  lingua_core: ^0.0.13
  lingua_ad: ^0.0.5
  visibility_detector: ^0.3.3
  uuid: ^3.0.7
  tstore: ^0.8.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
