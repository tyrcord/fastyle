name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.26+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  google_mobile_ads: ^3.1.0
  font_awesome_flutter: ^10.6.0
  visibility_detector: ^0.4.0+2
  uuid: ^3.0.7
  http: ^1.1.0
  url_launcher: ^6.2.1

  # Fastyle
  fastyle_core: ^0.0.34
  fastyle_video_player: ^0.0.18+1
  fastyle_images: ^0.0.35+1

  # T
  tbloc: ^0.21.7+7
  tmodel: ^0.5.11+7
  t_helpers: ^0.0.40+1
  tstore: ^0.8.20+7
  t_cache: ^0.0.8+8
  tenhance: ^0.0.3
  subx: ^1.10.0

  # Lingua
  lingua_core: ^0.0.31
  lingua_ad: ^0.0.12
  lingua_purchases: ^0.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
