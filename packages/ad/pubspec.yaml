name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.16+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  google_mobile_ads: ^3.0.0
  font_awesome_flutter: ^10.5.0
  visibility_detector: ^0.3.3
  uuid: ^3.0.7
  http: ^1.1.0
  url_launcher: ^6.1.14

  # Fastyle
  fastyle_core: ^0.0.23
  fastyle_video_player: ^0.0.11+1
  fastyle_images: ^0.0.26

  # T
  tbloc: ^0.21.5
  tmodel: ^0.5.9
  t_helpers: ^0.0.30
  tstore: ^0.8.16
  t_cache: ^0.0.7

  # Lingua
  lingua_core: ^0.0.27
  lingua_ad: ^0.0.11
  lingua_purchases: ^0.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
