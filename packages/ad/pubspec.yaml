name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.13+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.1
  easy_localization: ^3.0.3
  google_mobile_ads: ^3.0.0
  font_awesome_flutter: ^10.5.0
  visibility_detector: ^0.3.3
  uuid: ^3.0.7
  http: ^1.1.0
  url_launcher: ^6.1.12

  # Fastyle
  fastyle_core: ^0.0.19
  fastyle_video_player: ^0.0.8+1
  fastyle_images: ^0.0.22+1

  # T
  tbloc: ^0.21.3+3
  tmodel: ^0.5.7+1
  t_helpers: ^0.0.28+1
  tstore: ^0.8.14+1
  t_cache: ^0.0.5+3

  # Lingua
  lingua_core: ^0.0.22
  lingua_ad: ^0.0.10
  lingua_purchases: ^0.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
