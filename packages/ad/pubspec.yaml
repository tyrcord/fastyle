name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.14
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2
  easy_localization: ^3.0.3
  google_mobile_ads: ^3.0.0
  font_awesome_flutter: ^10.5.0
  visibility_detector: ^0.3.3
  uuid: ^3.0.7
  http: ^1.1.0
  url_launcher: ^6.1.12

  # Fastyle
  fastyle_core: ^0.0.20
  fastyle_video_player: ^0.0.9
  fastyle_images: ^0.0.23

  # T
  tbloc: ^0.21.4
  tmodel: ^0.5.8
  t_helpers: ^0.0.29
  tstore: ^0.8.15
  t_cache: ^0.0.5+3

  # Lingua
  lingua_core: ^0.0.23
  lingua_ad: ^0.0.10
  lingua_purchases: ^0.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
