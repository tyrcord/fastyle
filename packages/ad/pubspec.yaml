name: fastyle_ad
description: Set of ad Widgets for the fastyle library.
version: 0.0.27
repository: https://github.com/tyrcord/fastyle/tree/main/packages/ad

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.18.0
  easy_localization: ^3.0.3
  google_mobile_ads: ^3.1.0
  font_awesome_flutter: ^10.6.0
  visibility_detector: ^0.4.0+2
  uuid: ^4.2.1
  http: ^1.1.0
  url_launcher: ^6.2.1

  # Fastyle
  fastyle_core: ^0.0.35
  fastyle_video_player: ^0.0.19
  fastyle_images: ^0.0.36

  # T
  tbloc: ^0.21.8
  tmodel: ^0.5.12
  t_helpers: ^0.0.42
  tstore: ^0.8.21
  t_cache: ^0.0.11
  tenhance: ^0.0.4
  subx: ^1.11.0

  # Lingua
  lingua_core: ^0.0.31
  lingua_ad: ^0.0.12
  lingua_purchases: ^0.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3

flutter:
  plugin:
    platforms:
      android:
        package: com.tyrcord.fastyle_ad
        pluginClass: FastAdPlugin
      ios:
        pluginClass: FastAdPlugin
