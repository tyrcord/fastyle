name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.20.0
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # public dependencies

  pdf: ^3.10.4
  printing: ^5.11.0

  # internal dependencies

  fastyle_core: ^0.0.8
  tbloc: ">=0.21.0 <1.0.0"
  tmodel: ">=0.5.3 <1.0.0"
  tstore: ">=0.8.9 <1.0.0"
  t_helpers: ^0.0.22
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
