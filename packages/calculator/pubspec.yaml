name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.31.0
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  pdf: ^3.10.4
  printing: ^5.11.0
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.5.0

  # Fastyle
  fastyle_core: ^0.0.21
  fastyle_buttons: ^0.0.11

  # Lingua
  lingua_core: ^0.0.26
  lingua_purchases: ^0.0.14
  lingua_ad: ^0.0.11
  lingua_settings: ^0.0.11
  lingua_calculator: ^0.0.3

  # T
  tbloc: ^0.21.4
  tmodel: ^0.5.8
  tstore: ^0.8.15
  t_helpers: ^0.0.29+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
