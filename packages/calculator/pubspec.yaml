name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.29.0
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  pdf: ^3.10.4
  printing: ^5.11.0
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.5.0

  # Fastyle
  fastyle_ad: ^0.0.13
  fastyle_core: ^0.0.18
  fastyle_buttons: ^0.0.9

  # Lingua
  lingua_core: ^0.0.22
  lingua_purchases: ^0.0.13
  lingua_ad: ^0.0.10
  lingua_settings: ^0.0.10

  # T
  tbloc: ^0.21.3+3
  tmodel: ^0.5.7+1
  tstore: ^0.8.14+1
  t_helpers: ^0.0.28+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
