name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.22.1
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # public dependencies

  pdf: ^3.10.4
  printing: ^5.11.0
  lingua_core: ^0.0.17
  fastyle_ad: ^0.0.9
  lingua_purchases: ^0.0.10
  lingua_ad: ^0.0.8
  easy_localization: ^3.0.2
  lingua_settings: ^0.0.9

  # internal dependencies

  fastyle_core: ^0.0.11
  tbloc: ^0.21.1
  tmodel: ^0.5.4
  tstore: ^0.8.10
  t_helpers: ^0.0.25
  font_awesome_flutter: ^10.5.0
  fastyle_buttons: ^0.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
