name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.12.1
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # public dependencies

  pdf: ^3.10.4
  cross_file: ^0.3.3+4
  printing: ^5.11.0

  # internal dependencies

  fastyle_dart: ">=1.3.0 <2.0.0"
  tbloc: ">=0.21.0 <1.0.0"
  tmodel: ">=0.5.3 <1.0.0"
  tstore: ">=0.8.7 <1.0.0"
  t_helpers: ^0.0.13
  font_awesome_flutter: ^10.4.0
  fastyle_settings: ^0.0.9+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.7.2
