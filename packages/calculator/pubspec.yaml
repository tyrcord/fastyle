name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.37.0
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.5"

dependencies:
  flutter:
    sdk: flutter

  # Public
  pdf: ^3.10.4
  printing: ^5.11.0
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.6.0

  # Fastyle
  fastyle_core: ^0.0.27
  fastyle_buttons: ^0.0.14+2

  # Lingua
  lingua_core: ^0.0.30
  lingua_purchases: ^0.0.14
  lingua_ad: ^0.0.11
  lingua_settings: ^0.0.11
  lingua_calculator: ^0.0.3

  # T
  tbloc: ^0.21.5+2
  tmodel: ^0.5.9+2
  tstore: ^0.8.17
  t_helpers: ^0.0.32
  tenhance: ^0.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
