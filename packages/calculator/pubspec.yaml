name: fastyle_calculator
description: Set of calculator Widgets for the fastyle library.
version: 1.46.1
homepage: https://github.com/tyrcord/fastyle/tree/main/packages/calculator

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  pdf: ^3.10.6
  printing: ^5.11.1
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.6.0

  # Fastyle
  fastyle_core: ^0.0.36+2
  fastyle_buttons: ^0.0.19+2
  fastyle_text: ^0.0.17+2

  # Lingua
  lingua_core: ^0.0.31
  lingua_purchases: ^0.0.17
  lingua_ad: ^0.0.12
  lingua_settings: ^0.0.12
  lingua_calculator: ^0.0.4

  # T
  tbloc: ^0.21.8
  tmodel: ^0.5.12
  tstore: ^0.8.21
  t_helpers: ^0.0.42
  tenhance: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
