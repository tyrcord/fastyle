name: fastyle_firebase
description: Set of firebase Widgets for the fastyle library.
version: 0.0.12
repository: https://github.com/tyrcord/fastyle/tree/main/packages/firebase

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  firebase_core: ^2.16.0
  firebase_analytics: ^10.5.0
  firebase_crashlytics: ^3.3.6
  firebase_remote_config: ^4.2.6
  firebase_performance: ^0.9.2+6
  firebase_messaging: ^14.6.8
  firebase_in_app_messaging: ^0.7.3+6
  firebase_app_check: ^0.2.0

  # Fastyle
  fastyle_core: ^0.0.21

  # T
  tbloc: ^0.21.4
  t_helpers: ^0.0.29

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
