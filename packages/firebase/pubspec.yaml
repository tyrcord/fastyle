version: 0.0.3+1
repository: https://github.com/tyrcord/fastyle/tree/main/packages/firebase

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  fastyle_core: ^0.0.6
  tbloc: ">=0.21.0 <1.0.0"
  t_helpers: ">=0.0.21 <1.0.0"
  firebase_core: ^2.15.0
  firebase_analytics: ^10.4.4
  firebase_crashlytics: ^3.3.4
