  firebase_in_app_messaging: ^0.7.3+4
  firebase_app_check: ^0.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  dart_code_metrics: ^5.7.6
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2
